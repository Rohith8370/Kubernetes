apiVersion: apps/v1
kind: ReplicaSet
metadata: 
  name: user-db
  labels: 
    app: user-db
spec:
  minReadySeconds: 5
  replicas: 1
  selector:
    matchLabels:
      app: user-db
  template: 
    metadata:
      labels:
        app: user-db
    spec:
      containers:
        -   name: userdb
            image: postgres:15-alpine
            envFrom:
              - configMapRef: 
                name: configmap-user-db
            resources:
              limits:
                cpu: 500m
                memory: 128M
              requests:
                cpu: 100m
                memory: 24M
            ports:
              - containerPort: 5432   

---
apiVersion: v1
kind: Service
metadata: 
  name: user-db
spec:
  type: ClusterIP
  selector:
    app: user-db
  ports:
    - port: 5432
      targetPort: 5432



           
